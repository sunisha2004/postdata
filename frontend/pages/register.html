<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="signup-container">
        <h2>Register</h2>
        <form action="/register" method="post" id="form">
            <div class="file">
            <input type="file" id="pic" name="pic" onchange="picture()">
            <div style="width:200px; height: 200px;">
                <img src="#" style="height: 100%; width: 100%;object-fit: cover;" id="img" alt="">
            </div>

        </div>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            <input type="text" id="phone" name="phone" placeholder="phone Number" required>
            <input type="password" id="pass" name="pass" placeholder="Password" required>
            <input type="Cpassword" id="cpass" name="cpass" placeholder="Confirm Password" required>
            <a href="./index.html"><button type="submit">Register</button></a>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="./login.html">Login</a></p>
        </div>
    </div>
    
    <script src="../js/register.js"></script>
</body>
</html>
